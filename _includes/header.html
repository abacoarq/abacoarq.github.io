<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="icon" href="favicon.ico">
    <title>{{ page.title | capitalize }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark position-fixed d-block float-lg-left col-12 col-lg-2 offset-xl-1 px-lg-0 text-secondary font-weight-bold">
      <div id="logo-wrapper" role="banner" class="text-justify mx-0 mt-lg-3 mx-lg-3 float-left float-lg-none">
        <a href="/">
          <div id="logo-img" class="img-fluid d-inline-block align-middle ml-0 mr-0 px-0 mb-3 mb-lg-0 pb-lg-0 mt-lg-3"></div>
          <div class="h1 d-inline-block align-middle mx-0 px-lg-0 text-uppercase">
            <span class="d-lg-none">
              Ábaco <small class="muted text-secondary break">Arquitetura&nbsp;&amp; Design&nbsp;Ambiental</small>
            </span>
          </div>
        </a>
      </div>
      <button class="navbar-toggler clearfix m-0" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Abrir navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="navbarCollapse" class="navbar-nav collapse navbar-collapse nav-pills justify-content-center text-center text-lg-left flex-row flex-lg-column mx-0 my-0 my-lg-3 d-print-none clearfix">
        {% for item in site.data.navigation %}
        <a class="nav-item nav-link mx-0 px-3 text-center text-lg-left text-secondary {% if page.url == item.link %}active{% endif %}" href="{{ item.link }}" data-toggle="pill">
            {{ item.name }}
            {% if page.url == item.link %}<span class="sr-only">(atual)</span>{% endif %}
          </a>
        {% endfor %}
      </nav>

         -    <input class="form-control" type="text" placeholder="Pesquisar&hellip;" aria-label="Pesquisar" aria-describedby="searchbutton">
         -    <div class="input-group-append">
         -      <button class="btn input-group-text" id="searchbutton" type="submit">
         -        <i class="fas fa-search"></i>
         -      </button>
         -    </div>
         -</form>
         -->
    </header>
